    <h2>ひな</h2>
    <p>
      かれんへ。<br>
      いつも本当にありがとう。悩んでいる時にそっと話を聞いてくれたり、くだらないことで一緒に笑い合ったり、そんな時間が私にとって本当に大切で、かれんの存在に何度も救われています。<br>

      かれんへ。<br>

      落ち込んだ時にかけてくれる言葉や笑顔に、何度も助けられました。これからもたくさん笑って、素敵な思い出を一緒に作っていこうね。
